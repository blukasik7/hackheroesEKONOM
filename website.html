<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styl.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="przedmiot">Podstawy przedsiębiorczości</h1>
    <p>od str. 30, gospodarowanie , rynek, pieniądz. 24.10.2023</p>
    <br />
    <div id="left_arrow"><img src="arrow.png" alt="arrow" /></div>
    <main>
      <object
        data="notes/Metody zarządzania projektami.html"
        style="width: 100%; height: 100%"
      ></object>
    </main>

    <div id="right_arrow"><img src="arrow.png" alt="arrow" /></div>
    <div id="circles_div"></div>
    <script>
      function CircleFunction() {}
      var NumberOfCircles = 4;
      var circles_div = document.getElementById("circles_div");
      for (let i = 0; i < NumberOfCircles + 1; i++) {
        circles_div.innerHTML += '<div class="circle"></div>';
        document
          .getElementsByClassName("circle")
          .addEventListener("click", CircleFunction);
      }
    </script>
  </body>
</html>
